<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
pepepepepe
<div>
  <canvas id="myChart"></canvas>
</div>

<script>
  // Suponiendo que tu archivo se llama 'data.json' y est치 en el mismo directorio que tu HTML
  fetch('corporaciones_2023-11-06_21_56_20.json')
    .then(response => response.json())
    .then(jsonData => {
      // Imprimir los datos en la consola
      console.log('Datos cargados:', jsonData);

      // Preparar los datos para Chart.js
      const data = {
        labels: jsonData.map(item => item['HorpioM Rank']),
        datasets: [{
          label: 'K Kills',
          data: jsonData.map(item => item['K Kills']),
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };

      // Configuraci칩n del gr치fico
      const config = {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

      // Crear el gr치fico
      new Chart(
        document.getElementById('myChart'),
        config
      );
    })
    .catch(error => {
      console.error('Error al cargar los datos:', error);
    });
</script>

</body>
</html>
